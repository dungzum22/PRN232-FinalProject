version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bakery-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-bakery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bakery_password}
      POSTGRES_DB: ${DB_NAME:-bakery_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bakery-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakery_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bakery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bakery-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

